<!-- 내비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{% url 'pybo:index' %}">Pybo</a>
    <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 로그인 버튼 Start -->
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <!-- 로그아웃 버튼 표시 -->
                {% if user.is_authenticated %}
                <form action="{% url 'common:logout' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="{{ user.username }} (로그아웃)">
                </form>
                <!-- 로그인 버튼 표시 -->
                {% else %}
                <form action="{% url 'common:login' %}" method="get">
                    {% csrf_token %}
                    <input type="submit" value="로그인">
                </form>
                {% endif %}
            </li>
        </ul>
    </div>
    <!-- 로그인 버튼 End -->
</nav>
